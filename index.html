<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <!-- For size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Link CSS stylesheet -->
        <link rel="stylesheet" href="index.css" />
        
        <title> AquaLens | Home</title>

    </head>

    <body id="home-page">

        <!-- Navigation Bar -->
        <div id="navbar-container"></div>

        <script>
            // Fetch Nav bar
            fetch('src/nav_bar/nav_bar.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

        <!-- Main, background image set in CSS -->
        <main class="hero">

            <div class="overlay">

                <!-- Content for text and button -->
                <div class="content">

                    <!-- Main heading / description -->
                    <h1>
                        Ever wondered what that cool fish you saw was? With AquaLens, you'll never have to ask yourself this question again. Our camera will tell you everything you want to know on the spot. Whether you're a marine biologist, a diver or simply an ocean lover, the AquaLens is made for you!
                    </h1>

                    <!-- Button -->
                    <div class="button-container">
                        <a href='src/product/product.html' class='button'> Discover </a>
                    </div>
                </div>
            </div>
        </main>

    </body>

</html>
